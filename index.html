        <div class="treeNode">
            <div class="root" id="root" name="root" target="1"><img src="images/icon-fold_plus.png" alt="#">根节点1</div>
            <div class="child" source="1">子节点1</div>
            <div class="child" source="1">子节点1</div>
            <div class="child" source="1">子节点1</div>
            <div class="root" id="root" name="root" target="2"><img src="images/icon-fold_plus.png" alt="#">根节点2</div>
            <div class="child" source="2">子节点2</div>
            <div class="child" source="2">子节点2</div>
            <div class="child" source="2">子节点2</div>
            <div class="root" id="root" name="root" target="3"><img src="images/icon-fold_plus.png" alt="#">根节点3</div>
            <div class="child" source="3">子节点3</div>
            <div class="child" source="3">子节点3</div>
            <div class="child" source="3">子节点3</div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
        <script>
            var roots = $("div[name='root']")
            roots.each(function(item){
                $(roots[item]).click(function(){
                    var children = $('.child[source='+(item+1)+']')
                    children.each(function(i){
                        if($(children[i]).is(':hidden')){
                            $('div#root[target='+(item+1)+'] img').attr({src:'images/icon-fold_minus.png'})
                            $(children[i]).slideToggle()
                            $('div#root[target!='+(item+1)+'] img').attr({src:'images/icon-fold_plus.png'})
                            $('.child[source!='+(item+1)+']').slideUp()
                        }
                        else if($(children[i]).is(':visible')){
                            $('div#root[target='+(item+1)+'] img').attr({src:'images/icon-fold_plus.png'})
                            $(children[i]).slideToggle()
                        }
                    })
                })
            })
        </script>
